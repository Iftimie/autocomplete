events {}
http {
    rewrite_log on;
    include    /etc/nginx/mime.types;
    server {
        
        location / {
            index index.html;
            root  /var/www;
        }

        location /top-phrases {
            proxy_pass http://distributor.backend:6000;
        }

        location /search {
            proxy_pass http://assembler.collector:5000;
        }
    }
}